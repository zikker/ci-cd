name: CI for Drogon App

on:
  push:
    branches: [master]

env:
  IMAGE_NAME: ci-cd

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐳 Build Docker image
      run: docker build -t $IMAGE_NAME .

    - name: ✅ Run tests
      run: docker run --rm $IMAGE_NAME ctest --test-dir /app/build --output-on-failure