name: CI for Drogon App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: zikker1/drogonapi

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐳 Build Docker image
      run: docker build -t $IMAGE_NAME .

    - name: ✅ Run tests
      run: docker run --rm $IMAGE_NAME ctest --output-on-failure